<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JMS mail</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    <h:body>
        JMS Email poruke<br/>
        <h:form>
            <h:commandButton value="Obriši sve" action="#{podaciJMS.obrisiSveMail()}" />
            <h:dataTable value="#{podaciJMS.podaciMail}" var="p" 
                             class="tablica" headerClass="zaglavlje"
                             rowClasses="neparni,parni"
                             style="width:200px;text-align: center;">
            <h:column>
                <f:facet name="header">Vrijeme pocetka</f:facet>
                <h:outputText value="#{p.vrijemePocetka}"/>
            </h:column> 
                <h:column>
                <f:facet name="header">Vrijeme zavrsetka</f:facet>
                <h:outputText value="#{p.vrijemeZavrsetka}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">Broj nwtis poruka</f:facet>
                <h:outputText value="#{p.brojNwtisPoruka}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">Broj procitanih poruka</f:facet>
                <h:outputText value="#{p.brojProcitanihPoruka}"/>
            </h:column> 
            <h:column>
                <h:commandButton value="Obriši poruku" action="#{podaciJMS.obrisiMail()}" >
                    <f:setPropertyActionListener target="#{podaciJMS.odabraniMail}" value="#{p}"/>
                </h:commandButton>
            </h:column>
            </h:dataTable>
        </h:form>
        <h:link value="Početna" outcome="index" /><br/>
    </h:body>
</html>
