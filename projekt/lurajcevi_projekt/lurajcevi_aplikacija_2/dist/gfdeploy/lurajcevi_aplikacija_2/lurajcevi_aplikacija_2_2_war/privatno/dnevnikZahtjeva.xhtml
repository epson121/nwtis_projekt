<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{m.dnevnikZahtjeva_naslov}</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:body>
           #{m.dnevnikZahtjeva_naslov}
            <h:form>
            #{m.p_portfolio_filter} <br/>
            #{m.p_portfolio_d1}
            <h:inputText value="#{dnevnikZahtjeva.datum1}" class="filter" />
            <br/>
            #{m.p_portfolio_d2}
            <h:inputText value="#{dnevnikZahtjeva.datum2}" class="filter" />
            <br/>
            <h:commandButton  value="#{m.p_portfolio_dohvati}" action="#{dnevnikZahtjeva.dohvatiPodatkeFiltrirano()}" />
            <br/>
            <br/>
            Korisnik:<br/>
            <h:inputText value="#{dnevnikZahtjeva.korisnik}" class="filter" /><br/>
            <h:commandButton  value="#{m.p_portfolio_dohvati}" action="#{dnevnikZahtjeva.dohvatiPremaKorisniku()}" />
            <h:panelGrid columns="1" class="pg_podaci" >
                <h:dataTable id ="zahtjevi" value="#{dnevnikZahtjeva.popisZahtjeva}" var="p" 
                                    class="tablica" headerClass="zaglavlje"
                                    rowClasses="neparni,parni">
                    <br/>
                    <h:column>
                        <f:facet name="header">#{m.dnevnikZahtjeva_id}</f:facet>
                        <h:outputText value="#{p.id}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">#{m.dnevnikZahtjeva_zahtjev}</f:facet>
                        <h:outputText value="#{p.zahtjev}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{m.dnevnikZahtjeva_korisnik}</f:facet>
                        <h:outputText value="#{p.korisnik}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{m.dnevnikZahtjeva_datum}</f:facet>
                        <h:outputText value="#{p.datum}">
                            <f:convertDateTime pattern="dd.MM.yyyy hh:mm:ss"/>
                        </h:outputText>
                    </h:column>
                </h:dataTable>
                 </h:panelGrid>
                    <h:panelGrid columns="2" >
                        <h:commandButton value="#{m.prethodna}" action="#{dnevnikZahtjeva.prethodnaStranica}" >
                            <f:ajax render="zahtjevi" execute="#{dnevnikZahtjeva.prethodnaStranica()}" immediate="true" />
                        </h:commandButton>

                        <h:commandButton  value="#{m.slijedeca}" action="#{dnevnikZahtjeva.slijedecaStranica}" >
                            <f:ajax render="zahtjevi" execute="#{dnevnikZahtjeva.slijedecaStranica()}" immediate="true" />
                        </h:commandButton>
                </h:panelGrid>
        </h:form>
            <h:link value="#{m.portal_portfolio}" outcome="/privatno/portfolio" /><br/>
        </h:body>
    </f:view>
</html>
