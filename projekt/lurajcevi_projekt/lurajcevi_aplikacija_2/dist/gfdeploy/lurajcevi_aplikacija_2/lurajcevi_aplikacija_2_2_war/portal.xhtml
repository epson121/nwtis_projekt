<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{m.portal_naslov}</title>
    </h:head>
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:body>

            #{m.portal_naslov}<br/><br/>

            <h:outputLink  value="#{'login.xhtml'}">
                <f:verbatim>#{m.portal_prijava}</f:verbatim>
            </h:outputLink>
            <br/>
            <h:outputLink  value="#{'aktivniZipKodovi.xhtml'}">
                <f:verbatim>#{m.portal_pregledAktivnihZipKodova}</f:verbatim>
            </h:outputLink>
            <br/>
            <h:link value="#{m.portal_najnovijiMeteoPodaci}" outcome="najnovijiMeteoPodaci" />

            <br/>
            <h:outputLink  value="#{'index.xhtml'}">
                <f:verbatim>#{m.portal_natrag}</f:verbatim>
            </h:outputLink>
            <br/>
            <h:link value="#{m.portal_portfolio}" outcome="/privatno/portfolio" /><br/>
            <h:link value="#{m.portal_registracija}" outcome="registracija" /><br/>
            <a href="dokumentacija.html" >Dokumentacija</a><br/>
            <h:form>
                <h:commandButton value="#{m.portal_odjava}" action="#{login.odjava}" />
            </h:form>
        </h:body>
    </f:view>
</html>
