<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{m.aktivniZipKodovi_naslov}</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:body>
            #{m.aktivniZipKodovi_naslov}

            <h:dataTable value="#{zipKodoviPodaci.aktivniZipKodovi}" var="p" 
                                 class="tablica" headerClass="zaglavlje"
                                 rowClasses="neparni,parni"
                                 style="width:200px;text-align: center;">
                <h:column>
                    <f:facet name="header">#{m.aktivniZipKodovi_kodovi}</f:facet>
                    <h:outputText value="#{p}"/>
                </h:column> 

            </h:dataTable>
        </h:body>
    </f:view>
</html>
