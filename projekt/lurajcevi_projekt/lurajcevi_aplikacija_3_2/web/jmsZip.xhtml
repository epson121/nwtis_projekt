<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JMS mail</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    <h:body>
        JMS Email poruke<br/>
        <h:form>
            <h:dataTable value="#{podaciJMS.podaciZip}" var="p" 
                             class="tablica" headerClass="zaglavlje"
                             rowClasses="neparni,parni"
                             style="width:200px;text-align: center;">
            <h:column>
                <f:facet name="header">Vrijeme pocetka</f:facet>
                <h:outputText value="#{p.zip}"/>
            </h:column> 
            </h:dataTable>
            <h:commandButton value="ObriÅ¡i poruku" action="#{podaciJMS.obrisiZip()}" >
                <f:setPropertyActionListener target="#{podaciJMS.odabraniZip}" value="#{p}"/>
            </h:commandButton>
        </h:form>
        <h:link value="Pregled zip JMS poruka" outcome="index" /><br/>
    </h:body>
</html>
