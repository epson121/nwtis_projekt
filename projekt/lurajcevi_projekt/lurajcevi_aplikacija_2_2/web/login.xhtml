<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{m.login_naslov}</title>
    </h:head>
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:body>
            #{m.login_naslov}
            <h:form id="login">
                <h:outputText value="#{m.login_korisnik}" /><br/>
                <h:inputText  id ="eime" value="#{login.korisnickoIme}" validator="#{login.provjeriPrazno}"/> 
                <h:message for="eime" style="color:red; font-weight: bold;" /><br/>
                <h:outputText value="#{m.login_lozinka}" /><br/>
                <h:inputSecret id="elozinka"   value="#{login.lozinka}" validator="#{login.provjeriPrazno}"/>
                <h:message for="elozinka" style="color:red; font-weight: bold;" /><br/>
                <h:commandButton value="#{m.login_prijava}" action="#{login.prijava()}"/>
                <br/><br/>
            </h:form>
            <h:outputText value="#{m.login_neuspjesno}" rendered="#{!login.uspjesno}" style="color: red;"/>
        </h:body>
    </f:view>
</html>
