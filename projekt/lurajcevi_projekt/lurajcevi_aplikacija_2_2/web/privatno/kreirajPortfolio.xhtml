<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{m.k_portfolio_naslov}</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:body>
            #{m.k_portfolio_naslov}
            <h:form id="form">
                #{m.k_portfolio_naziv}<br/>
                <h:inputText  id ="eime" value="#{portfolioKreiranje.nazivPortfolia}" validator="#{portfolioKreiranje.provjeriPrazno}"/>
                <h:message for="eime" style="color:red; font-weight: bold;" /><br/>

                <h:panelGrid columns="3" class="pg_glavni" >

                    <h:panelGrid id="drzava" columns="1"  columnClasses="cnas">

                        <h:outputText value="#{m.k_portfolio_drzave}" style="text-align: center;"/>

                        <h:inputText  id ="filterDrzave" value="#{portfolioKreiranje.filterDrzava}" class="filter">
                            <f:ajax event="keyup" render="popisDrzava" execute="popisDrzava" immediate="true" />
                        </h:inputText>

                        <h:panelGrid id="drzavaPopis" columns="2" >

                             <h:selectManyListbox id="popisDrzava" value="#{portfolioKreiranje.popisDrzavaOdabrano}" size="7">
                                <f:selectItems value="#{portfolioKreiranje.popisDrzava}" />
                            </h:selectManyListbox>
                            <h:selectManyListbox id="odabraneDrzave" value="#{portfolioKreiranje.odabraneDrzaveOdabrano}" size="7" >
                                <f:selectItems value="#{portfolioKreiranje.odabraneDrzave}" />
                            </h:selectManyListbox>

                            <h:commandButton value="#{m.k_portfolio_dodaj_drzave}" action="#{portfolioKreiranje.dodajDrzave()}">
                                <f:ajax render="odabraneDrzave" execute="popisDrzava" immediate="true" />
                            </h:commandButton> 
                            <h:commandButton value="#{m.k_portfolio_brisi_drzave}" action="#{portfolioKreiranje.obrisiDrzave()}" >
                                <f:ajax render="odabraneDrzave" execute="odabraneDrzave" immediate="true" />
                            </h:commandButton>

                            <h:outputText value="" />
                            <h:commandButton value="#{m.k_portfolio_preuzmi_gradove}" action="#{portfolioKreiranje.preuzmiGradove()}" >
                                <f:ajax render="popisGradova" execute="odabraneDrzave" immediate="true" />
                            </h:commandButton>

                        </h:panelGrid>
                    </h:panelGrid>

                    <h:panelGrid id="grad" columns="1" columnClasses="cnas" >
                        <h:outputText value="#{m.k_portfolio_gradovi}" />

                        <h:inputText value="#{portfolioKreiranje.filterGradova}" class="filter">
                            <f:ajax event="keyup" render="popisGradova" execute="popisGradova" immediate="true" />
                        </h:inputText>

                        <h:panelGrid id="gradPopis" columns="2" >
                            <h:selectManyListbox id="popisGradova" style="width: fit-content;" value="#{portfolioKreiranje.popisGradovaOdabrano}" size="7">
                                <f:selectItems value="#{portfolioKreiranje.popisGradova}" />
                            </h:selectManyListbox>

                            <h:selectManyListbox id="odabraniGradovi" value="#{portfolioKreiranje.odabraniGradoviOdabrano}" size="7" >
                                <f:selectItems value="#{portfolioKreiranje.odabraniGradovi}" />
                            </h:selectManyListbox>

                            <h:commandButton value="#{m.k_portfolio_dodaj_gradove}" action="#{portfolioKreiranje.dodajGradove()}">
                                <f:ajax render="odabraniGradovi" execute="popisGradova" immediate="true" />
                            </h:commandButton> 

                            <h:commandButton value="#{m.k_portfolio_brisi_gradove}" action="#{portfolioKreiranje.obrisiGradove()}" >
                                <f:ajax render="odabraniGradovi" execute="odabraniGradovi" immediate="true" />
                            </h:commandButton>

                            <h:outputText value="" />
                            <h:commandButton value="#{m.k_portfolio_preuzmi_zipove}" action="#{portfolioKreiranje.preuzmiZipKodove()}" >
                                <f:ajax render="popisZipKodova" execute="odabraniGradovi" immediate="true" />
                            </h:commandButton>

                        </h:panelGrid>
                    </h:panelGrid>

                    <h:panelGrid id="zipKod" columns="1" columnClasses="cnas">
                        <h:outputText value="#{m.k_portfolio_zip_kodovi}" />

                        <h:inputText value="#{portfolioKreiranje.filterZipKodova}" class="filter">
                            <f:ajax event="keyup" render="popisZipKodova" execute="popisZipKodova" immediate="true" />
                        </h:inputText>

                        <h:panelGrid id="zipKodPopis" columns="2" >

                            <h:selectManyListbox id="popisZipKodova" value="#{portfolioKreiranje.popisZipKodovaOdabrano}" size="7">
                                <f:selectItems value="#{portfolioKreiranje.popisZipKodova}" />
                            </h:selectManyListbox>

                            <h:selectManyListbox id="odabraniZipKodovi" value="#{portfolioKreiranje.odabraniZipKodoviOdabrano}" size="7" >
                                <f:selectItems value="#{portfolioKreiranje.odabraniZipKodovi}" />
                            </h:selectManyListbox>

                            <h:commandButton value="#{m.k_portfolio_dodaj_zip}" action="#{portfolioKreiranje.dodajZipKodove()}">
                                <f:ajax render="odabraniZipKodovi" execute="popisZipKodova" immediate="true" />
                            </h:commandButton> 
                            <h:commandButton value="#{m.k_portfolio_brisi_zip}" action="#{portfolioKreiranje.obrisiZipKodove()}" >
                                <f:ajax render="odabraniZipKodovi" execute="odabraniZipKodovi" immediate="true" />
                            </h:commandButton>

                            <h:outputText value="" />
                            <h:commandButton value="#{m.k_portfolio_kreiraj}" action="#{portfolioKreiranje.spremiPortfolio()}" />

                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
            <h:link value="#{m.portal_portfolio}" outcome="/privatno/portfolio" /><br/>
        </h:body>
    </f:view>
</html>
